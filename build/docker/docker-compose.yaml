version: "3.9"

services:
  nats:
    image: nats:latest
    ports:
      - "4222:4222"
      - "6222:6222"
      - "8222:8222"
    networks:
      - backend
    volumes:
      - nats:/data
    command:
      - "--js"
      - "--sd=/data"
  cache:
    image: redis:latest
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - backend
  postgres:
    image: postgres:latest
    environment:
      POSTGRES_USER: explorer
      POSTGRES_PASSWORD: explorer2025
      POSTGRES_DB: explorer
    ports:
      - "5432:5432"
    networks:
      - backend
    volumes:
      - postgres-data:/var/lib/postgresql/data

  rabbitmq:
    image: rabbitmq:latest
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    ports:
      - "5672:5672"
      - "15672:15672"
    networks:
      - backend
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq

networks:
  backend:

volumes:
  postgres-data:
  nats:
  rabbitmq-data:
  redis-data:
